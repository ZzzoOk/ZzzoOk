<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hi, ZzzoOk!</title>
    <style>
        div {
            margin: 100px auto;
            width: 200px;
            text-align: center;
            border: 1px solid black;
            background: #ffaffa;
        }

        input {
            display: block;
            margin: 50px auto;
            width: 100px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div>
        <input id="one" type="button" value="click" onclick="this.disabled=true; document.getElementById('two').disabled=false; document.cookie = 'dis=1';">
        <input id="two" type="button" value="clack" onclick="this.disabled=true; document.getElementById('one').disabled=false; document.cookie = 'dis=2';">
    </div>
    <script>
      if (document.cookie == "dis=1") {
        document.getElementById('one').disabled=true;
        document.getElementById('two').disabled=false;
      }
      else {
        document.getElementById('two').disabled=true;
        document.getElementById('one').disabled=false;
      }
    </script>
</body>

</html>
